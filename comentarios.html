<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentários Internos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 20px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 20px; max-width: 500px; margin: auto; }
    h3 { color: #003399; }
    textarea, button { width: 100%; margin-top: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #003399; color: #fff; border: none; cursor: pointer; }
    ul { margin-top: 15px; padding-left: 20px; }
    .menu { margin-top: 20px; text-align: center; }
    .menu a { margin: 0 10px; text-decoration: none; color: #003399; font-weight: bold; }
    
  </style>
</head>
<body>
  <div class="card">
    <h3>Comentários Internos</h3>
    <textarea id="comentario" placeholder="Digite um comentário..."></textarea>
    <button onclick="adicionarComentario()">Enviar</button>
    <ul id="lista-comentarios">
      <li>João: Precisa revisar o relatório.</li>
      <li>Maria: Dados já atualizados.</li>
    </ul>
  </div>

  <div class="menu">
    <a href="estatisticas.html">Estatísticas</a>
    <a href="etapa1.html">Etapa 1</a>
    <a href="etapa2.html">Etapa 2</a>
    <a href="etapa3.html">Etapa 3</a>
     <a  href="./portal-cidade.html"><button  type="button" class="back-button" onclick="showUserTypeSelection()" id="back-button">Voltar</button></a>
  </div>
  <script>
    function adicionarComentario() {
      const comentario = document.getElementById("comentario").value;
      const lista = document.getElementById("lista-comentarios");
      if (comentario.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = "Você: " + comentario;
        lista.appendChild(li);
        document.getElementById("comentario").value = "";
      }
    }
  </script>
</body>
</html>
