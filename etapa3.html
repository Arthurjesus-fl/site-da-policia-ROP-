<head>

  <style>

<body class="bg-gray-100 p-5">

  <div class="container bg-white p-6 md:p-10 rounded-xl shadow-2xl">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-3">RelatÃ³rio de OcorrÃªncia Policial (ROP)</h1>

    <div class="tabs">
      <a href="./etapa1.html" class="tab">1. InformaÃ§Ãµes BÃ¡sicas</a>
      <a href="./etapa2.html" class="tab">2. Elementos e Narrativa</a>
      <div class="tab active">3. FinalizaÃ§Ã£o</div>
    </div>

    <div class="content">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Etapa 3: FinalizaÃ§Ã£o e Assinatura</h2>

      <div class="campo">
        <label for="assinatura_digital">Assinatura Digital (Senha/Token)</label>
        <input type="password" id="assinatura_digital" placeholder="Insira sua senha/token de assinatura" required>
      </div>

      <div class="campo">
        <label for="protocolo_final">Protocolo/ID Final</label>
        <input type="text" id="protocolo_final" placeholder="SerÃ¡ gerado apÃ³s a submissÃ£o" disabled>
      </div>
      
      <div class="campo">
        <label>AÃ§Ã£o Final</label>
        <button onclick="finalizarROP()" class="action-button">Finalizar e Gerar PDF</button>
      </div>

      <div class="button-group">
        <a href="./etapa2.html" class="nav-button back-button">Voltar para Etapa 2</a>
      </div>
    </div>
  </div>

  <script>
    const idOcorrencia = localStorage.getItem('idOcorrenciaAtual');
    const protocoloInput = document.getElementById('protocolo_final');
    
    if (!idOcorrencia) {
      alert("ðŸš¨ Erro: O ID da ocorrÃªncia nÃ£o foi encontrado. Retorne Ã  Etapa 1.");
    } else {
        // Exibe o ID provisÃ³rio enquanto aguarda a finalizaÃ§Ã£o
      protocoloInput.value = `ID ProvisÃ³rio: ${idOcorrencia.slice(0, 8)}...`; 
    }

    function finalizarROP() {
      const senhaAssinatura = document.getElementById('assinatura_digital').value;
      if (!senhaAssinatura) {
        alert("ðŸš¨ Por favor, insira sua senha de assinatura digital.");
        return;
      }
      
      const dadosFinalizacao = {
        assinatura_validada: true,
        senha_hash: senhaAssinatura 
      };
      
      // 1. Enviar requisiÃ§Ã£o para FINALIZAR o ROP (PUT)
      fetch(`http://localhost:5000/api/rop/${idOcorrencia}/finalizar`, {
        method: 'PUT', 
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(dadosFinalizacao)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro na rede ou servidor: ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        if (data.erro) {
          alert('âŒ Erro na finalizaÃ§Ã£o: ' + data.erro);
        } else {
          // 2. Se a finalizaÃ§Ã£o no backend for um sucesso:
          alert('âœ… ROP Finalizado! Protocolo Oficial: ' + data.protocolo_oficial);
          protocoloInput.value = data.protocolo_oficial;
          localStorage.removeItem('idOcorrenciaAtual'); // Limpa a sessÃ£o
        }
      })
      .catch(error => {
        console.error('Falha ao finalizar o ROP:', error);
        alert('ðŸš« Erro de conexÃ£o com o backend. O servidor Node.js estÃ¡ rodando na porta 5000?');
      });
    }
  </script>
</body>
